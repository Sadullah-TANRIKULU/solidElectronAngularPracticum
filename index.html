<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/hamburger.png" type="image/x-icon">
    <title>Solid Electron Angular Practicum</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="./assets/backgroundImg.png" alt="hamburger-shop">
    <h1>HAMBURGERCİ <img src="./assets/hamburger.png" alt="hamburger" width="30" height="30"></h1>
    <main>
        <section>
            <div class="malz">
                <div class="hepsi">
                    <label for="hepsi">🍔Hepsi Olsun Çok Açım</label>
                    <input type="checkbox" name="hepsi" id="hepsi" value="hepsi">
                </div>
                <div class="marul">
                    <label for="marul">🥦Marul</label>
                    <input type="checkbox" name="marul" id="marul" value="marul">
                </div>
                <div class="domates">
                    <label for="domates">🍅Domates</label>
                    <input type="checkbox" name="domates" id="domates" value="domates">
                </div>
                <div class="tursu">
                    <label for="tursu">🥒Tursu</label>
                    <input type="checkbox" name="tursu" id="tursu" value="tursu">
                </div>
                <div class="sogan">
                    <label for="sogan">🧅Sogan</label>
                    <input type="checkbox" name="sogan" id="sogan" value="soğan">
                </div>
                <div class="ekmek">
                    <label for="ekmek">🍞Ekmek</label>
                    <input type="checkbox" name="ekmek" id="ekmek" value="ekmek">
                </div>
                <div class="patates">
                    <label for="patates">🥔Patates</label>
                    <input type="checkbox" name="patates" id="patates" value="patates">
                </div>
                <div class="cola">
                    <label for="cola">🧉Cola</label>
                    <input type="checkbox" name="cola" id="cola" value="cola">
                </div>
                <div class="paketsos">
                    <label for="paketsos">🧨Paket Sos</label>
                    <input type="checkbox" name="paketsos" id="paketsos" value="paketsos">
                </div>
                <button class="btn btn-siparis">Sipariş Al</button>
            </div>
            <div class="display">
                Sipariş aşamalarını buradan göreceksiniz! 😀
            </div>
        </section>
        <section class="btn-radio">
            <div class="buttons">
                <button class="btn btn-tavuk">Tavuk</button>
                <button class="btn btn-kofte">Köfte</button>
            </div>
            <div class="radio-btns">
                <div class="az-pisir">
                    <label for="az-pisir">Az pişmiş köfte</label>
                    <input type="radio" name="pisirmeDerecesi" id="az-pisir" value="az-pisir">
                </div>
                <div class="orta-pisir">
                    <label for="orta-pisir">Orta pişmiş köfte</label>
                    <input type="radio" name="pisirmeDerecesi" id="orta-pisir" value="orta-pisir">
                </div>
                <div class="cok-pisir">
                    <label for="cok-pisir">Çok pişmiş köfte</label>
                    <input type="radio" name="pisirmeDerecesi" id="cok-pisir" value="cok-pisir">
                </div>
            </div>
        </section>
    </main>
    <script src="./doodle.js"></script>
    <!-- <script src="./script.js"></script> -->
</body>

</html>
